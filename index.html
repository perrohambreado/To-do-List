<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>GET SHIT DONE</h2>
            <h3>(to-do list)</h3>
            <div class="input-group mb-3">
                <input type="text" id="add" class="form-control" placeholder="New task">
                <div class="input-group-append">
                    <button onclick="nElement()" class="btn btn-primary addButton">Add</button>
                </div>
            </div>
        </div>
        <ul id="list" class="list-group">
        </ul>
        <div class="header mt-3">
            <h3>Done<span class="badge text-bg-secondary"></span></h3>
        </div>
        <ul id="doneList" class="list-group">
        </ul>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
